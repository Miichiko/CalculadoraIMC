<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <figure id="base">
      <figure id="capaPreta">
        <div id="logo">
          <img src="./guaxinimlogo.png" />
          <p>MK10</p>
        </div>
        <div id="visor">
          <p class="visorresultado">13564269</p>
        </div>
      </figure>
      <figure id="capaCinza">
        <div class="teclas">
          <button class="botao">→</button>
          <button class="botao" id="imcbutton">IMC</button>
          <button class="botao">7</button>
          <button class="botao">8</button>
          <button class="botao">9</button>
          <button class="botao">√</button>
          <button class="botao">%</button>
          <button class="botao">4</button>
          <button class="botao">5</button>
          <button class="botao">6</button>
          <button class="botao">-</button>
          <button class="botao">÷</button>
          <button class="botao">1</button>
          <button class="botao">2</button>
          <button class="botao">3</button>
          <button class="botao" id="mais">+</button>
          <button class="botao">x</button>
          <button class="botao">0</button>
          <button class="botao">00</button>
          <button class="botao">.</button>
          <button class="botao">=</button>
        </div>
      </figure>
    </figure>
    <script src="index.js"></script>
  </body>
</html>
